<html><head> 
    <title>ESP32 Web Server</title> 
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <meta http-equiv="refresh" content="5">
</head> 
<body class="container bg-secondary-subtle">
    <header>
        <a class="logo" href="#">Sistemas Embarcados</a>
    </header>

    <div class="bg-secondary my-5 border border-secondary rounded">
        <h1>ESP32 Servidor Web</h1> 
        
        <div class="col w-100 d-flex justify-content-evenly">
            <a href="/?value=0"><button id="b1" class="btn btn-light w-100 mx-2">0</button></a>
            <a href="/?value=1"><button id="b2" class="btn btn-light w-100 mx-2">25</button></a>
            <a href="/?value=2"><button id="b3" class="btn btn-light w-100 mx-2">50</button></a>
            <a href="/?value=3"><button id="b4" class="btn btn-light w-100 mx-2">75</button></a>
            <a href="/?value=4"><button id="b5" class="btn btn-light w-100 mx-2">100</button></a>            
         </div>         
        
        <div class="my-5">
            <p class="sensor-labels">Umidade:<b> %UMID% </b><sup class="units">%</sup></p> 
            <p class="sensor-labels">Temperatura:<b> %TEMP% </b><sup class="units">%</sup></p> 
        </div>
    </div> 
 
    <script src="bootstrap.js"></script>
</body></html>
